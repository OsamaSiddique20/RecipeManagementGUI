<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Update Recipe</h1>
    <form method="post" action="{{ url_for('update_recipe', recipe_id=recipe['recipe_id']) }}">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ recipe['name'] }}" required>
        <br>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" name="instructions" required>{{ recipe['instructions'] }}</textarea>
        <br>

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" name="ingredients" required>{{ recipe['ingredients'] }}</textarea>
        <br>

        <label for="category">Category:</label>
        <input type="text" id="category" name="category" value="{{ recipe['category'] }}" required>
        <br>

        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" value="{{ recipe['rating'] }}" required>
        <br>

        <input type="submit" value="Update Recipe">
    </form>
</body>
</html>
